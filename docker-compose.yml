# version: '3.8'  # Version is obsolete in newer Docker Compose

services:
  # Message Queue
  redis:
    image: redis:7-alpine
    container_name: bird-monitor-redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"  # Expose Redis port for host capture service
    networks:
      - bird-monitor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database
  postgres:
    image: postgres:15-alpine
    container_name: bird-monitor-db
    environment:
      POSTGRES_DB: birdmonitor
      POSTGRES_USER: birdmonitor
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme265}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bird-monitor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U birdmonitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NOTE: Capture service now runs on host (not in Docker) to directly access USB webcam
  # See scripts/start_host_capture.sh for starting the host capture service

  # Detection Service (consumes images from Redis, runs YOLOv8 inference)
  detection-service:
    build:
      context: ./services/detection
      dockerfile: Dockerfile
    container_name: bird-monitor-detection
    volumes:
      - ./data/images:/app/data/images
      - ./models:/app/models
      - ./config:/app/config
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_IMAGES_QUEUE=images
      - REDIS_DETECTIONS_QUEUE=detections
      - IMAGES_PATH=/app/data/images
      #- MODEL_PATH=${MODEL_PATH:-yolov8n.pt}
      - MODEL_PATH=/app/models/yolov8_person_bird_squirrel/20251113_085413/weights/best.pt
      - CONFIDENCE_THRESHOLD=0.25
      # Per-class confidence thresholds
      - HUMAN_CONFIDENCE_THRESHOLD=0.5
      - BIRD_CONFIDENCE_THRESHOLD=0.50
      - SQUIRREL_CONFIDENCE_THRESHOLD=0.1
      - DETECTION_DEBUG=true
      - DETECTION_DEBUG_SAVE=true
      # Class IDs for custom trained model (person=0, bird=1, squirrel=2)
      # If not set, will auto-detect from model class names
      - HUMAN_CLASS_ID=0
      - BIRD_CLASS_ID=1
      - SQUIRREL_CLASS_ID=2
      #- SQUIRREL_CLASS_ID=${SQUIRREL_CLASS_ID:--1}
    networks:
      - bird-monitor-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "src/detection_service.py"]

  # Storage Service (consumes detections from Redis, stores in PostgreSQL)
  storage-service:
    build:
      context: ./services/storage
      dockerfile: Dockerfile
    container_name: bird-monitor-storage
    volumes:
      - ./data/images:/app/data/images
      - ./config:/app/config
      - ./shared:/app/shared
      - ./scripts:/app/scripts
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DETECTIONS_QUEUE=detections
      - IMAGES_PATH=/app/data/images
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=birdmonitor
      - POSTGRES_USER=birdmonitor
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme265}
      - ZIP_CODE=${ZIP_CODE:-34232}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Image management settings
      - IMAGE_RETENTION_DAYS=${IMAGE_RETENTION_DAYS:-90}
      - IMAGE_CLEANUP_ENABLED=${IMAGE_CLEANUP_ENABLED:-false}
      - IMAGE_CLEANUP_SCHEDULE=${IMAGE_CLEANUP_SCHEDULE:-0 2 * * *}
      - IMAGE_CLEANUP_KEEP_DETECTED=${IMAGE_CLEANUP_KEEP_DETECTED:-true}
      - IMAGE_CLEANUP_DETECTED_RETENTION_DAYS=${IMAGE_CLEANUP_DETECTED_RETENTION_DAYS:-365}
      - IMAGE_COMPRESSION_ENABLED=${IMAGE_COMPRESSION_ENABLED:-false}
      - IMAGE_COMPRESSION_QUALITY=${IMAGE_COMPRESSION_QUALITY:-85}
      - IMAGE_COMPRESSION_PRESERVE_ORIGINAL=${IMAGE_COMPRESSION_PRESERVE_ORIGINAL:-false}
      - THUMBNAIL_ENABLED=${THUMBNAIL_ENABLED:-true}
      - THUMBNAIL_WIDTH=${THUMBNAIL_WIDTH:-300}
      - THUMBNAIL_HEIGHT=${THUMBNAIL_HEIGHT:-300}
      - THUMBNAIL_QUALITY=${THUMBNAIL_QUALITY:-85}
    networks:
      - bird-monitor-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "src/storage_service.py"]

  # Notification Service (consumes detections from Redis, sends Slack notifications)
  notification-service:
    build:
      context: ./services/notification
      dockerfile: Dockerfile
    container_name: bird-monitor-notification
    volumes:
      - ./data/images:/app/data/images
      - ./config:/app/config
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DETECTIONS_QUEUE=detections
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - NOTIFICATION_COOLDOWN=${NOTIFICATION_COOLDOWN:-300}
      - MIN_CONFIDENCE=${MIN_CONFIDENCE:-0.5}
    networks:
      - bird-monitor-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "src/notification_service.py"]
    profiles:
      - notification  # Only start if explicitly enabled

  # API Service (FastAPI REST API and frontend)
  api-service:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: bird-monitor-api
    volumes:
      - ./data/images:/app/data/images
      - ./config:/app/config
      - ./services/api/static:/app/static
      - ./shared:/app/shared
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=birdmonitor
      - POSTGRES_USER=birdmonitor
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme265}
      - IMAGES_PATH=/app/data/images
      - STATIC_PATH=/app/static
      - ZIP_CODE=${ZIP_CODE:-34232}
      - CAPTURE_SERVICE_URL=${CAPTURE_SERVICE_URL:-http://host.docker.internal:8080}
    ports:
      - "8000:8000"
    networks:
      - bird-monitor-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Webcam test service (for testing RTSP stream)
  webcam-test-rtsp:
    build:
      context: ./services/capture
      dockerfile: Dockerfile
    container_name: bird-monitor-webcam-test-rtsp
    networks:
      - bird-monitor-network
    environment:
      - RTSP_URL=${RTSP_URL:-rtsp://host.docker.internal:8554/webcam}
    command: ["python", "src/webcam_test_rtsp.py"]
    profiles:
      - test

volumes:
  postgres-data:
  redis-data:

networks:
  bird-monitor-network:
    driver: bridge

# Architecture:
# 
# Host (macOS/Linux):
#   - Host capture service (runs directly on host to access USB webcam)
#   - Connects to Redis in Docker via localhost:6379
#   - Serves HTTP endpoints on port 8080 for live view
#
# Docker:
#   - Redis (exposed on port 6379 for host access)
#   - Detection service (consumes images from Redis)
#   - Storage service (consumes detections from Redis)
#   - API service (connects to host capture service via host.docker.internal:8080)
#
# To start:
#   1. Start Docker services: docker-compose up -d
#   2. Start host capture service: ./scripts/start_host_capture.sh

